<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Desenvolvedor | GameStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Editor WYSIWYG simples (Trumbowyg) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.25.2/ui/trumbowyg.min.css">
    
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --primary: #00ff88;
            --text: #fff;
            --border: #333;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            margin: 0;
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            background-color: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 20px;
        }
        .logo {
            color: var(--primary);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
            display: block;
            text-decoration: none;
        }
        .menu-item {
            display: block;
            padding: 15px;
            color: #aaa;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .menu-item:hover, .menu-item.active {
            background-color: #333;
            color: #fff;
        }
        .btn-logout {
            margin-top: auto;
            color: #ff4444;
        }

        /* Conte√∫do Principal */
        .main-content {
            padding: 40px;
            overflow-y: auto;
        }
        .section {
            display: none; /* Esconde todas as se√ß√µes por padr√£o */
        }
        .section.active {
            display: block; /* Mostra a ativa */
        }
        
        h2 { border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 20px; }
        
        /* Formul√°rios */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button.btn-save {
            background-color: var(--primary);
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* Editor Visual */
        .trumbowyg-box { margin-top: 10px; background: #fff; color: #000; }
        .trumbowyg-editor { background: #fff; color: #000; min-height: 300px; }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="/" class="logo" target="_blank">üéÆ GameStore Dev</a>
        
        <div class="menu-item active" onclick="mostrarSecao('jogos')">üì¶ Gerenciar Jogos</div>
        <div class="menu-item" onclick="mostrarSecao('paginas')">‚úèÔ∏è Editar P√°ginas</div>
        <div class="menu-item btn-logout" onclick="logout()">üö™ Sair</div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        
        <!-- SE√á√ÉO: GERENCIAR JOGOS -->
        <div id="jogos" class="section active">
            <h2>Adicionar Novo Jogo</h2>
            <form id="formNovoJogo">
                <div class="form-group">
                    <label>Nome do Jogo</label>
                    <input type="text" name="nome" required>
                </div>
                <div class="form-group">
                    <label>Pre√ßo (R$)</label>
                    <input type="number" name="preco" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>URL da Imagem (Capa)</label>
                    <input type="url" name="imagem_url" placeholder="https://..." required>
                </div>
                <div class="form-group">
                    <label>G√™nero</label>
                    <select name="genero">
                        <option>A√ß√£o</option>
                        <option>RPG</option>
                        <option>FPS</option>
                        <option>Esportes</option>
                        <option>Aventura</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Plataforma</label>
                    <input type="text" name="plataforma" placeholder="PC, PS5, Xbox..." required>
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea name="descricao" rows="4"></textarea>
                </div>
                
                <button type="submit" class="btn-save">Salvar Jogo</button>
            </form>
        </div>

        <!-- SE√á√ÉO: EDITAR P√ÅGINAS (Wix Style) -->
        <div id="paginas" class="section">
            <h2>Editor de Conte√∫do (Estilo Wix)</h2>
            <p>Selecione a p√°gina que deseja editar:</p>
            
            <div class="form-group">
                <select id="selectPagina" onchange="carregarConteudoPagina()">
                    <option value="sobre">P√°gina Sobre</option>
                    <option value="contato">P√°gina Contato</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Conte√∫do Visual</label>
                <!-- Editor Rico -->
                <textarea id="editorConteudo"></textarea>
            </div>
            
            <button onclick="salvarPagina()" class="btn-save">Atualizar Site</button>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.25.2/trumbowyg.min.js"></script>
    <script>
        // Verificar Autentica√ß√£o
        const token = localStorage.getItem('adminToken');
        if (!token) window.location.href = '/devadmin/login/deveditor';

        // Inicializar Editor Visual
        $('#editorConteudo').trumbowyg();

        // Navega√ß√£o de Abas
        function mostrarSecao(id) {
            document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = '/devadmin/login/deveditor';
        }

        // ===================================
        // L√ìGICA DE JOGOS
        // ===================================
        document.getElementById('formNovoJogo').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const dados = Object.fromEntries(formData.entries());
            
            try {
                const res = await fetch('/api/admin/jogos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-token': token
                    },
                    body: JSON.stringify(dados)
                });
                
                if (res.ok) {
                    alert('‚úÖ Jogo adicionado com sucesso!');
                    e.target.reset();
                } else {
                    alert('‚ùå Erro ao adicionar jogo.');
                }
            } catch (erro) {
                console.error(erro);
            }
        });

        // ===================================
        // L√ìGICA DE P√ÅGINAS (CMS)
        // ===================================
        async function carregarConteudoPagina() {
            const slug = document.getElementById('selectPagina').value;
            
            try {
                const res = await fetch(`/api/admin/paginas/${slug}`);
                const data = await res.json();
                
                // Colocar conte√∫do no editor
                $('#editorConteudo').trumbowyg('html', data.conteudo);
            } catch (erro) {
                console.error(erro);
            }
        }

        async function salvarPagina() {
            const slug = document.getElementById('selectPagina').value;
            const conteudo = $('#editorConteudo').trumbowyg('html');
            
            try {
                const res = await fetch('/api/admin/paginas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-token': token
                    },
                    body: JSON.stringify({ slug, conteudo })
                });
                
                if (res.ok) alert('‚úÖ P√°gina atualizada no site!');
                else alert('‚ùå Erro ao atualizar.');
            } catch (erro) {
                console.error(erro);
            }
        }

        // Carregar inicial
        carregarConteudoPagina();
    </script>
</body>
</html>

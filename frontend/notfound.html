<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página não encontrada</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#121212; --card:#1e1e1e; --text:#eaeaea; --muted:#9aa0a6; --primary:#00ff88; --border:#2a2a2a; }
    * { box-sizing: border-box; }
    body { margin:0; min-height:100vh; background:var(--bg); color:var(--text); font-family:'Poppins',sans-serif; display:flex; align-items:center; justify-content:center; }
    .wrap { width:100%; max-width:720px; margin:0 auto; padding:32px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:32px; text-align:center; }
    h1 { margin:0 0 12px; font-size:28px; font-weight:700; color:var(--primary); }
    p { margin:8px 0; color:var(--muted); }
    .actions { margin-top:24px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    a.btn { display:inline-block; padding:12px 16px; border-radius:8px; text-decoration:none; font-weight:600; }
    a.primary { background:var(--primary); color:#000; }
    a.secondary { border:1px solid var(--border); color:var(--text); }
    .hint { margin-top:12px; font-size:12px; color:#7a7f84; }
  </style>
  <!-- Não expor detalhes de rotas protegidas -->
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>404 • Página não encontrada</h1>
      <p>O recurso solicitado não existe ou não está disponível.</p>
      <div class="actions">
        <a class="primary" href="/">Voltar para a Home</a>
        <a class="secondary" href="javascript:history.back()">Voltar</a>
      </div>
      <div class="hint">Recurso não encontrado.</div>
    </div>
  </div>
</body>
</html>
